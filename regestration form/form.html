<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Form By Cyber Warriors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div class="container">
		<h2>Registration Form</h2> 
		<div class="form-container">
			<form>
				<div class="input-name">
					<i class="fa fa-user lock"></i>
					<input type="text" placeholder="First Name" class="name">
					<span>
						<i class="fa fa-user lock"></i>
						<input type="text" placeholder="Last Name" class="name">
					</span>
				</div>
				<div class="input-name">
					<i class="fa fa-envelope email"></i>
					<input type="email" placeholder="email" class="text-name">
				</div>
				<div class="input-name">
					<i class="fa fa-lock lock"></i>
					<input type="password" placeholder="********" class="text-name">
				</div>
				<div class="input-name">
					<i class="fa fa-lock lock"></i>
					<input type="password" placeholder="confirm password" class="text-name">
				</div>

				<div class="input-name">
					<input type="radio" name="r1" class="radio-button">
					<label style="margin-right: 30px;">male</label>
					<input type="radio" class="radio-button" name="r1">
					<label>Female</label>
				</div>

				<div class="input-name">
					<select class="country">
						<option>Select a country</option>
						<option>India</option>
						<option>Paris</option>
						<option>Germany</option>
						<option>Italy</option>
						<option>New York</option>
						<option>Singapore</option>
						<option>Sri Lanka</option>
						<option>Japan</option>
					</select>

					<div class="arrow"></div>
				</div>

				<div class="input-name">
					<input type="checkbox" id="cb" class="check-button">
					<label for="cb" class="check">I accept the terms and conditions</label>
				</div>
				<div class="input-name">
					<input type="submit" class="button" value="Register" class="button">
				</div>
			</form>
		</div>
	</div>				
</body>

</html>
